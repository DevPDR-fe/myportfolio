  <head>

    <title>Dev PDR | Full-Stack & Security</title>

    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #09090b; /* Zinc 950 */
        color: #e4e4e7;
        /* Tactical Cursor Global */
        cursor: crosshair;
        /* God Mode Transition */
        transition: filter 1.5s cubic-bezier(0.4, 0, 0.2, 1);
      }

      /* GOD MODE: Rotate Hue ~240deg turns Emerald Green into Deep Red/Pink (Red Team Theme) */
      body.god-mode {
        filter: hue-rotate(240deg) saturate(1.5) contrast(1.2);
      }
      
      /* Override for clickable elements to maintain usability */
      a, button, input, textarea, select, .cursor-pointer {
        cursor: pointer;
      }

      html {
        scroll-padding-top: 80px;
      }
      .font-mono {
        font-family: 'JetBrains Mono', monospace;
      }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #09090b;
      }
      ::-webkit-scrollbar-thumb {
        background: #27272a;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #3f3f46;
      }

      /* Background Grid Pattern */
      .bg-grid {
        background-size: 40px 40px;
        background-image: linear-gradient(to right, rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                          linear-gradient(to bottom, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
      }
      
      .glass-panel {
        background: rgba(24, 24, 27, 0.6);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }

      /* CRT Scanline Effect */
      .scanlines {
        background: linear-gradient(
          to bottom,
          rgba(255,255,255,0),
          rgba(255,255,255,0) 50%,
          rgba(0,0,0,0.1) 50%,
          rgba(0,0,0,0.1)
        );
        background-size: 100% 4px;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        pointer-events: none;
        z-index: 9999;
        opacity: 0.6;
      }

      /* Circuit Border Animation */
      .circuit-border {
        position: relative;
        overflow: hidden;
      }
      .circuit-border::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 2px;
        background: linear-gradient(90deg, transparent, #10b981);
        animation: circuit-top 3s linear infinite;
      }
      .circuit-border:hover::before {
        left: 100%;
        transition: 0.5s;
      }

      /* Organic Floating Animations */
      @keyframes float-y {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-20px); }
      }
      @keyframes float-rotate {
        0% { transform: translateY(0) rotate(0deg); }
        50% { transform: translateY(-15px) rotate(3deg); }
        100% { transform: translateY(0) rotate(0deg); }
      }
      @keyframes float-x-y {
        0%, 100% { transform: translate(0,0); }
        50% { transform: translate(-10px, -15px); }
      }

      .animate-float-y { animation: float-y 6s ease-in-out infinite; }
      .animate-float-rotate { animation: float-rotate 7s ease-in-out infinite; }
      .animate-float-x-y { animation: float-x-y 8s ease-in-out infinite; }

      /* Mobile Orientation Animation */
      @keyframes rotate-device {
        0%, 10% { transform: rotate(0deg); }
        40%, 60% { transform: rotate(90deg); }
        90%, 100% { transform: rotate(0deg); }
      }
      .animate-rotate-device {
        animation: rotate-device 3s ease-in-out infinite;
      }

      /* Scroll Reveal Animations */
      .reveal-hidden {
        opacity: 0;
        transform: translateY(30px);
        transition: all 0.8s cubic-bezier(0.5, 0, 0, 1);
      }
      .reveal-visible {
        opacity: 1;
        transform: translateY(0);
      }
      
      /* Fade In Animation (for Boot -> App transition) */
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .animate-fade-in {
        animation: fadeIn 1.5s ease-in forwards;
      }
      
      /* Text Laser Scan Effect */
      @keyframes scan-light {
        0% { background-position: -100% 0; }
        100% { background-position: 200% 0; }
      }
      .text-scan-effect {
        background: linear-gradient(
          to right,
          #ffffff 0%,
          #ffffff 45%,
          #10b981 50%,
          #ffffff 55%,
          #ffffff 100%
        );
        background-size: 200% auto;
        color: transparent;
        -webkit-background-clip: text;
        background-clip: text;
        animation: scan-light 3s linear infinite;
      }
      
      /* 3D HOLOGRAPHIC CUBE CSS */
      .scene-3d {
        perspective: 1000px;
        width: 200px;
        height: 200px;
        margin: 0 auto;
      }
      
      .cube-3d {
        width: 100%;
        height: 100%;
        position: relative;
        transform-style: preserve-3d;
        animation: spin-3d 20s linear infinite;
      }
      
      .face-3d {
        position: absolute;
        width: 200px;
        height: 200px;
        background: rgba(0, 0, 0, 0.85); /* Fundo sólido escuro */
        border: 2px solid #10b981; /* Borda neon */
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 0 30px rgba(16, 185, 129, 0.15) inset, 0 0 20px rgba(16, 185, 129, 0.2);
        backface-visibility: visible; /* Garante que não suma */
      }
      
      /* Translation for 200px width cube */
      .face-front  { transform: rotateY(0deg) translateZ(100px); }
      .face-right  { transform: rotateY(90deg) translateZ(100px); }
      .face-back   { transform: rotateY(180deg) translateZ(100px); }
      .face-left   { transform: rotateY(-90deg) translateZ(100px); }
      .face-top    { transform: rotateX(90deg) translateZ(100px); }
      .face-bottom { transform: rotateX(-90deg) translateZ(100px); }

      @keyframes spin-3d {
        0% { transform: rotateX(0deg) rotateY(0deg) rotateZ(0deg); }
        100% { transform: rotateX(360deg) rotateY(360deg) rotateZ(360deg); }
      }
      
      /* CYBER CORE ANIMATIONS (MOBILE) */
      @keyframes spin-slow {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      @keyframes reverse-spin {
        from { transform: rotate(360deg); }
        to { transform: rotate(0deg); }
      }
      .animate-spin-slow { animation: spin-slow 10s linear infinite; }
      .animate-reverse-spin { animation: reverse-spin 15s linear infinite; }

      /* INFINITE MARQUEE */
      @keyframes scroll-left {
        0% { transform: translateX(0); }
        100% { transform: translateX(-50%); }
      }
      .animate-marquee {
        animation: scroll-left 30s linear infinite;
      }
      
      /* Staggered Delays */
      .delay-100 { transition-delay: 100ms; }
      .delay-200 { transition-delay: 200ms; }
      .delay-300 { transition-delay: 300ms; }
      .delay-400 { transition-delay: 400ms; }

    </style>
